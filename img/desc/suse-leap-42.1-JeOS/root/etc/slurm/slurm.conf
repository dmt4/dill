#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=coop
ControlMachine=peer-002
#ControlAddr=
#BackupController=
#BackupAddr=
#
SlurmUser=slurm
#SlurmdUser=root
SlurmctldPort=6816
SlurmdPort=6818
AuthType=auth/munge
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
StateSaveLocation=/var/spool/slurm/ctld
SlurmdSpoolDir=/var/spool/slurm/d
SwitchType=switch/none
MpiDefault=openmpi
MpiParams="ports=12000-12999"
SlurmctldPidFile=/run/slurmctld.pid
SlurmdPidFile=/run/slurmd.pid
ProctrackType=proctrack/pgid
#PluginDir=
CacheGroups=0
#FirstJobId=
ReturnToService=0
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=/etc/slurm/prolog.sh
#Epilog=/etc/slurm/epilog.sh
#SrunProlog=
#SrunEpilog=
#TaskProlog=/etc/slurm/prolog.sh
#TaskEpilog=

#PrologSlurmctld=/etc/slurm/prologctld.sh


#TaskPlugin=task/affinity
#TaskPluginParam=Cpusets

TaskPlugin=task/cgroup
TaskPluginParam=Sched

#TrackWCKey=no
#TreeWidth=50
#UsePAM=
#
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
#
# SCHEDULING
SchedulerType=sched/backfill
#SchedulerAuth=
#SchedulerPort=
#SchedulerRootFilter=
#SelectType=select/linear
SelectType=select/cons_res
FastSchedule=1
SelectTypeParameters=CR_CPU

#PriorityType=priority/multifactor
#PriorityDecayHalfLife=14-0
#PriorityUsageResetPeriod=14-0
#PriorityWeightFairshare=100000
#PriorityWeightAge=1000
#PriorityWeightPartition=10000
#PriorityWeightJobSize=1000
#PriorityMaxAge=1-0
#
# LOGGING
SlurmctldDebug=9
SlurmctldLogFile=/var/log/slurmctld.log
SlurmdDebug=9
SlurmdLogFile=/var/log/slurmd.log
JobCompType=jobcomp/none
#JobCompLoc=
#
# ACCOUNTING
#JobAcctGatherType=jobacct_gather/linux
#JobAcctGatherFrequency=30
#
#AccountingStorageType=accounting_storage/slurmdbd
#AccountingStorageHost=
#AccountingStorageLoc=
#AccountingStoragePass=
#AccountingStorageUser=
#
# COMPUTE NODES
#TmpFS=/tmp/slurm
#TmpDisk=128 for each!
NodeName=peer-[002-253]     State=UNKNOWN Boards=1 SocketsPerBoard=1 CoresPerSocket=2 ThreadsPerCore=2

PartitionName=infall Nodes=peer-[002-253] Default=YES MaxTime=INFINITE State=UP

